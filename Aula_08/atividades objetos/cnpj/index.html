<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Empresa - Detalhes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="empresa">
    <h1 id="nome-empresa">Nome empresarial</h1>
    <p><strong>Nome fantasia:</strong> <span id="fantasia"></span></p>
    <p><strong>CNPJ:</strong> <span id="cnpj"></span></p>
    <p><strong>Situação:</strong> <span id="situacao"></span></p>
    <p><strong>Data de abertura:</strong> <span id="abertura"></span></p>
    <p><strong>Capital social:</strong> R$ <span id="capital"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Telefone:</strong> <span id="telefone"></span></p>
    <p><strong>Endereço:</strong> <span id="endereco"></span></p>
    <p><strong>Atividade principal:</strong> <span id="atividade-principal"></span></p>

    <p class="titulo-sessao">Sócios:</p>
    <ul class="lista-socios" id="lista-socios"></ul>

    <p><strong>Optante pelo Simples Nacional?</strong> <span id="simples"></span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
